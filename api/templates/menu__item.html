{% extends 'index.html' %} {% load static %} {% block content %}
<div class="row">
	<div class="col d-flex flex-wrap justify-content-around">
		<div class="card text-center" style="width: 50vw; height: 100vh" :>
			<div class="card-body">
				<img
					class="card-img-top"
					src="http://127.0.0.1:8000/static/images/{{content.title}}.jpeg"
					alt="{{item.title}}"
					width="auto"
					height="80%"
				/>
			</div>
		</div>
		<div class="col d-flex justify-content-center align-items-center text-left">
			<div class="">
				<h1 class="card-title">{{content.title}}</h1>
				<p>{{content.description}}</p>
				<h5 class="card-title">${{content.price}}</h5>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
